
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伊萊藝術空間製造所 | Ely Mural Art Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@100;300;400;500&family=Noto+Serif+TC:wght@200;300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              // English font: Noto Sans HK Light (300)
              sans: ['"Noto Sans HK"', 'sans-serif'],
              // Chinese font: GenRyuMin TW (if installed) -> Noto Serif TC
              serif: ['"GenRyuMin TW"', '"GenRyuMin"', '"Noto Serif TC"', 'serif'],
              display: ['"Noto Sans HK"', 'sans-serif'], 
            },
            colors: {
              // Defined as CSS variables in App.tsx
              background: 'var(--color-background)', 
              surface: 'var(--color-surface)',
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              line: 'var(--color-line)',
            },
            letterSpacing: {
              'widest-xl': '0.2em',
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Default fallback */
        background-color: #F9F9F8; 
        color: #1C1C1C;
        font-family: "Noto Serif TC", serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-secondary);
        border-radius: 0px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
      
      .fade-up {
        animation: fadeUp 1s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      
      @keyframes fadeUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fadeIn 0.8s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0"
  }
}
</script>

</head>

</body>
</html>
